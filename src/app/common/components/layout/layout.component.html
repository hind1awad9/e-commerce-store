<div [dir]="direction | async">
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        {{ "LAYOUT.HEADER" | translate }}</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <div
            [dir]="currentLang === 'ar' ? 'rlt' : 'ltr'"
            class="align-items-end"
          >
            <button class="btn bg-transparent" (click)="changeLanguage()">
              <span>{{ currentLang === "ar" ? "English" : "عربي" }}</span
              ><i
                [dir]="currentLang === 'ar' ? 'rlt' : 'ltr'"
                class="flag-icon flag-icon-squared font-medium-3 blue-grey darken-4 m-1"
                [ngClass]="{
                  'flag-icon-sa': currentLang === 'en',
                  'flag-icon-us': currentLang === 'ar'
                }"
              ></i>
            </button>
          </div>
        </ul>

        <button class="btn btn-primary" type="button" (click)="logout()">
          {{ "LAYOUT.LOGOUT" | translate }}
        </button>
      </div>
    </div>
  </nav>

  <router-outlet></router-outlet>
</div>
