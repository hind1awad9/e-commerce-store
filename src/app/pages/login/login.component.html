<div class="container h-100" [dir]="language == 'ar' ? 'rtl' : 'ltr'">
  <div class="row align-items-center h-100 m-auto p-5">
    <div class="mx-autocol-6 col-md-8 col-lg-6 p-3">
      <!-- Form -->
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1>{{ "LOGIN.TITLE" | translate }}</h1>
        <div class="form-group">
          <label for="username">{{ "LOGIN.USERNAME" | translate }}</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['username'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['username'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['username'].errors['required']">
              {{ "LOGIN.VALIDATION.USERNAME_REQUIRED" | translate }}
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">{{ "LOGIN.PASSWORD" | translate }}</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{
              'is-invalid': submitted && formControls['password'].errors
            }"
          />
          <div
            *ngIf="submitted && formControls['password'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="formControls['password'].errors['required']">
              {{ "LOGIN.VALIDATION.PASSWORD_REQUIRED" | translate }}
            </div>
          </div>
        </div>

        <button
          [disabled]="loading"
          type="submit"
          class="btn btn-primary btn-customized mt-4 w-100"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          {{ "LOGIN.LOGIN" | translate }}
        </button>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
      <!-- Form end -->
    </div>
    <div class="mx-auto col-6 d-none d-lg-block">
      <img src="../../../assets/22.svg" alt="login image" title="login image" />
    </div>
  </div>
</div>
