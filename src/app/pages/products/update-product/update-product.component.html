<form [formGroup]="form">
  <div mat-dialog-title>{{ "PRODUCT.EDIT_PRODUCT" | translate }}</div>
  <mat-dialog-content>
    <label for="title">{{ "PRODUCT.TITLE" | translate }}</label>
    <input
      type="text"
      class="form-control"
      [placeholder]="'PRODUCT.TITLE' | translate"
      formControlName="title"
    />
    <label for="price">{{ "PRODUCT.PRICE" | translate }}</label>
    <input
      type="text"
      class="form-control"
      [placeholder]="'PRODUCT.PRICE' | translate"
      formControlName="price"
    />
    <label for="category">{{ "PRODUCT.CATEGORY" | translate }}</label>
    <input
      type="text"
      class="form-control"
      [placeholder]="'PRODUCT.CATEGORY' | translate"
      formControlName="category"
    />
    <label for="description">{{ "PRODUCT.DESCRIPTION" | translate }}</label>
    <textarea
      rows="4"
      type="text"
      class="form-control"
      [placeholder]="'PRODUCT.DESCRIPTION' | translate"
      formControlName="description"
    >
    </textarea>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="editProduct()">
      {{ "PRODUCT.SAVE" | translate }}
    </button>
    <button mat-raised-button color="warn" (click)="close()">
      {{ "PRODUCT.CLOSE" | translate }}
    </button>
  </mat-dialog-actions>
</form>
